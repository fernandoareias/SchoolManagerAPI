name: School Manager API 

on:
  push:
    branches: [ main, development ]
  pull_request:
    branches: [ main, development ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore ${{GITHUB_ACTION_PATH}}/src/SchoolManagerAPI.sln
    - name: Build
      run: dotnet build --no-restore ${{GITHUB_ACTION_PATH}}/src/SchoolManagerAPI.sln
    - name: Test
      run: dotnet test --no-build --verbosity normal ${{GITHUB_ACTION_PATH}}/src/SchoolManagerAPI.sln
    - name: Print
      run: pwd
    - name: Listing
      run: ls
